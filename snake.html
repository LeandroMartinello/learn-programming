<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <a class="back-link" href="./index.html">Back to game list</a>
      <h1>Snake</h1>
      <p class="score">Score: <span id="score">0</span></p>
      <p id="status">Running</p>

      <canvas id="game" width="400" height="400" aria-label="Snake game board"></canvas>

      <div class="controls">
        <button id="pause" type="button">Pause</button>
        <button id="restart" type="button">Restart</button>
      </div>

      <div class="controls controls-mobile" aria-label="On-screen controls">
        <button id="up" type="button">Up</button>
        <div>
          <button id="left" type="button">Left</button>
          <button id="down" type="button">Down</button>
          <button id="right" type="button">Right</button>
        </div>
      </div>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
